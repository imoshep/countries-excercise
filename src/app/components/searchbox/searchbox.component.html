<div class="search-box">
  <label for="searchInput">Filter Countries:</label>
  <input type="text" name="searchInput" id="searchInput" [(value)]="inputValue" (keyup)="setValue($event)" list="autocomplete">
  <datalist id='autocomplete'>
    <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
  </datalist>
  <input type="button" value="Reset" (click)='resetArray()'>
</div>
